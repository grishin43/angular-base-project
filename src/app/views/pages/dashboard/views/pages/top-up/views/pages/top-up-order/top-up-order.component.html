<div class="d-flex justify-content-center mt-5 mb-5">
  <form
    class="content-box-sm"
    [formGroup]="formGroup"
    (submit)="$event.preventDefault(); onSubmit()">
    <div
      @fadeInOut
      *ngIf="isLoading"
      class="content-overlay">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    <h3 class="text-center mb-2">
      {{'common.makeOrder' | translate}}
    </h3>
    <p class="text-center">
      {{'common.minUsdDeposit' | translate : {currency: currency, amount: minCurrencyDeposit} }}
    </p>
    <div class="form-group">
      <label for="paymentMethod">
        {{'common.paymentMethod' | translate}}
      </label>
      <select
        id="paymentMethod"
        [formControlName]="'currency'">
        <option
          [value]="pm.type"
          *ngFor="let pm of paymentMethods">
          {{pm.type}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="network">
        {{'common.network' | translate}}
      </label>
      <select
        id="network"
        [formControlName]="'network'">
        <option
          [value]="network"
          *ngFor="let network of availableNetworks">
          {{network}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">
        {{'common.amount' | translate}}
      </label>
      <input
        type="text"
        id="amount"
        name="amount"
        placeholder="0"
        required
        digitsOnly
        [formControlName]="'amount'">
      <small>{{'common.topUpFee' | translate : {percent: topUpFee} }}</small>
    </div>
    <button
      class="mb-0"
      type="submit"
      [attr.aria-busy]="isLoading">
      {{'common.generateOrder' | translate}}
    </button>
  </form>
</div>
